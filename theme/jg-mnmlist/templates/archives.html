{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Articles</h1>
<ol reversed>
{% for article in dates %}
  <li>
    <a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a>
    <em>({{ article.locale_date }})</em>
  </li>
{% endfor %}
</ol>
</section>
{% endblock %}
